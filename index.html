<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Shopping App</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Shopping Cart</h1>

   
<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-status">Status</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="http://localhost:8000/img/banana.png"> </header>
    </div>
    <div class="product-details">
      <div class="product-title">Banana</div>
      <p class="product-description">Try the best bananas in town.</p>
    </div>
    <div class="product-price">12.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-line-price">12.99</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="http://localhost:8000/img/Apple.png"> </header>
    </div>
    <div class="product-details">
      <div class="product-title">Apples</div>
      <p class="product-description">Time for an Apple!</p>
    </div>
    <div class="product-price">45.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-line-price">45.99</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="http://localhost:8000/img/pineapple.png"> </header>
    </div>
    <div class="product-details">
      <div class="product-title">Pineapples</div>
      <p class="product-description"> Great pineapples around! </p>
    </div>
    <div class="product-price">35.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-line-price">35.99</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">94.97</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">4.75</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">114.72</div>
    </div>
  </div>
      


</div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

   <script src="js/index.js"></script>

   <button id="SButton" formtarget="_blank" class="checkout" > Buy </button>

<script type="text/javascript">
    document.getElementById("SButton").onclick = function () {
        location.href = "http://localhost:8000/shop.html";
    };
</script>


</body>
</html>
